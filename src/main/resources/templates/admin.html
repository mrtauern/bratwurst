<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background-color: #4CAF50;
    }

    .button:hover {
        background-color: #3e8e41;
    }

</style>
<body>

<div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
        <a href="/home" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-home w3-margin-right"></i>Bratwurst</a>
        <a href="/account_settings" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user-circle"></i></a>
        <a href="/messages" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
        <a href="/notifications">
            <button class="w3-button w3-padding-large" title="Notifications">
                <i class="fa fa-bell"></i>
                <span class="w3-badge w3-right w3-small w3-green">1</span>
            </button>
        </a>

        <a th:href="@{/logout}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="Logout"> Logout
        </a>
        <a th:if="${admin}" th:href="@{/admin}" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white w3-theme-d4" title="admin"> Admin </a>
    </div>
</div>

<div class="container">

    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>
    <pre></pre>

    <h3>User Directory</h3>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="users : ${users}">

        <td th:text="${users.id}" />
        <td th:text="${users.username}" />
        <td th:text="${users.first_name}" />
        <td th:text="${users.last_name}" />
        <td th:text="${users.email}" />

        <td>
            <div class="row">


                <div class="col-small">
                    <!-- Add "update" button/link -->
                    <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

                        <input type="hidden" name="employeeId" th:value="${users.id}" />
                        <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                    </form>
                </div>

                <div class="col-small">
                    <!-- Add "delete" button/link -->
                    <form action="#" th:action="@{/admin/delete}" method="POST">

                        <input type="hidden" name="userId" th:value="${users.id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                            Delete
                        </button>

                    </form>
                </div>
            </div>
        </td>


    </tr>
    </tbody>
</table>

    </div>
</body>
</html>
